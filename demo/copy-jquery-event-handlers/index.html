<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Copy jQuery event handlers</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="../../jquery.add-input-area.min.js"></script>
<script src="../form-serialize.js"></script>
<script>
$(function () {
  $('#list_0')
    .focus(function() { $(this).next().text('Focus!') })
    .blur(function() { $(this).next().text('Blur!') });
  $('#list').addInputArea();
});
</script>
</head>
<body>
<h1>Copy jQuery event handlers</h1>
<form class="form-serialize">
  <ol id="list">
    <li class="list_var">
      <input type="text" size="30" name="list_0" id="list_0">
      <span></span>
      <button type="button" class="list_del">Delete</button>
    </li>
  </ol>
  <input type="button" value="Add" class="list_add"><br>
  <input type="submit" value="Send" name="submit">
</form>
</body>
</html>
