<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Not to copy events</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../../jquery.add-input-area.min.js"></script>
<script src="../form-serialize.js"></script>
<script>
$(function () {
  $('#list .test-tooltip').tooltip();
  $('#list').addInputArea({
    clone_event: false,
    after_add: function () {
      $('#list .test-tooltip').tooltip();
    }
  });
});
</script>
</head>
<body>
<h1>Not to copy events</h1>
<form class="form-serialize">
  <ol id="list">
    <li class="list_var">
      <input type="text" id="list_0" name="list_0" class="test-tooltip" data-toggle="tooltip" title="Some tooltip text!" placeholder="Hover over me">
      <button class="list_del">Delete</button>
    </li>
  </ol>
  <input type="button" value="Add" class="list_add"><br>
  <input type="submit" value="Send" name="submit">
</form>
</body>
</html>
