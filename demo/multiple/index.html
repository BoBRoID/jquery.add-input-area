<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Multiple</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="../../jquery.add-input-area.min.js"></script>
<script src="../form-serialize.js"></script>
<script>
$(function () {
  $('#list').addInputArea({
    area_del: '.del-area'
  });
});
</script>
</head>
<body>
<h1>Multiple</h1>
<form class="form-serialize">
  <table id="list" class="table">
    <thead>
      <tr><th>Name</th><th>Mail</th><th></th></tr>
    </thead>
    <tbody>
      <tr class="list_var">
        <td><input type="text" name="list_name_0"></td>
        <td><input type="text" name="list_mail_0"></td>
        <td class="del-area"><button type="button" class="list_del">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <input type="button" value="Add" class="list_add"><br>
  <input type="submit" value="Send" name="submit">
</form>
</body>
</html>
